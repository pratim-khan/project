<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style2.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
    </head>
    <body>
        <div class="sidebar">
            <a class="navbar-brand" style="padding: 10px" href="#">
                <img src="1.png" alt="..." height="36" />
            </a>
            <a href="dashboard.html">Home</a>
            <a href="master_data.html">Master Data</a>
            <a class="active" href="contact_form.html">Contact Form</a>
            <a href="user-profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="login.html">Logout</a>
        </div>
        <div class="container-body custom-bar">
            <h2 class="center">HR Dashboard Template</h2>
        </div>

        <nav aria-label="breadcrumb" class="float-end">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact Form</li>
            </ol>
        </nav>
        <div class="content mt-4">
            <section>
                <h3>Master Data Form</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="id1">Name</label>
                        <input type="text" class="form-control" id="id1" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="name@example.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="id1">Phone</label>
                        <input type="phone" class="form-control" id="id1" placeholder="Phone" />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id1">City</label>
                        <input type="text" class="form-control" id="id1" placeholder="City" />
                    </div>
                    <label for="id1">State</label>
                    <select class="form-control">
                        <option>Select State</option>
                    </select>
                </form>
            </section>
            <br />
            <br />
            <br />
            <hr />
            <section>
                <h3>Survey Form</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="id1">Field One</label>
                        <input type="text" class="form-control" id="id1" placeholder="Field One" />
                    </div>
                    <div class="form-group">
                        <label for="id1">Field Two</label>
                        <input type="text" class="form-control" id="id1" placeholder="Field Two" />
                    </div>
                    <div class="form-group">
                        <label for="id1">Field Three</label>
                        <input type="text" class="form-control" id="id1" placeholder="Field Three" />
                    </div>
                    <div class="form-group">
                        <label for="id1">Field Four</label>
                        <input type="text" class="form-control" id="id1" placeholder="Field Four" />
                    </div>
                    <div class="form-group">
                        <label for="id1">Field Five</label>
                        <input type="text" class="form-control" id="id1" placeholder="Field Five" />
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
